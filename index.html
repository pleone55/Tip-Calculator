<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
                <span>$ <input id="bill-amount" type="text" placeholder="Bill Amount" /></span>

                <p>How was your service?</p>
                <select id="service-quality">
                    <option disabled selected>Choose an Option</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Great</option>
                    <option value="0.15">15% - Ok</option>
                    <option value="0.1">10% - Bad</option>
                </select>

                <p>How many people are sharing the bill?</p>
                <input id="people-amount" type="text" placeholder="Number of People"/>

                <button type="button" id="calculate">Calculate</button>
            </form>
        </div>
        <div id="total">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
